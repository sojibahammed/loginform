<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/all.css"> -->
    <!-- <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css"> -->
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu -->
<div class="header">
    <div class="header_nav">
        <div class="header_nav_logo">
            <a href="#" class="header_nav_logo_link">CoderTech</a>
        </div>
        <div class="header_nav_menu">
            <a href="#" class="header_nav_menu_link">Home </a>
            <a href="#" class="header_nav_menu_link">Services </a>
            <a href="#" class="header_nav_menu_link">Procduct </a>
            <a href="#" class="header_nav_menu_link">Contact us </a>
        </div>
        <div class="header_nav_loginbtn">
            <button class="btn">Login</button>
        </div>
    </div>
</div>

<!-- Content -->
<div class="container">
    <div class="container_overlay">
        
    </div>
    <div class="container_overlay_content show-signup">

<!-- Form close button -->
        <div class="container_overlay_content_closebtn">
            <i class="uil uil-times close"></i>
        </div>

<!-- Login form -->
        <div class="container_overlay_content_login-form">
           <form action="#">
            <h2>Login</h2>

            <div class="input-box">
                <input type="email" name="login-email" id="login-email" placeholder="Enter your email" required>
                <i class="uil uil-envelope email"></i>
            </div>

            <div class="input-box">
                <input type="password" name="login-pass" id="login-pass" placeholder="Enter your password" required>
                <i class="uil uil-lock pass"></i>
                <i class="uil uil-eye-slash pass-hide"></i>
            </div>

            <div class="remember">
              <span>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                   </label>
              </span>
               <a href="#">Forgot password?</a>
            </div>

            <button class="btn signup-login">Login Now</button>
            <div class="signup">
                Don't have an account? <a href="#">Signup</a>
            </div>

           </form>
        </div>

    <!-- Signup form -->
    <div class="container_overlay_content_signup-form">
        <form action="#">
         <h2>Signup</h2>

         <div class="input-box">
             <input type="email" name="sign-email" id="sign-email" placeholder="Enter your email" required>
             <i class="uil uil-envelope email"></i>
         </div>

         <div class="input-box">
             <input type="password" name="sign-pass" id="sign-pass" placeholder="Create password" required>
             <i class="uil uil-lock pass"></i>
             <i class="uil uil-eye-slash pass-hide"></i>
         </div>

         <div class="input-box">
             <input type="password" name="sign-confirm-pass" id="sign-confirm-pass" placeholder="Confirm password" required>
             <i class="uil uil-lock pass"></i>
             <i class="uil uil-eye-slash pass-hide"></i>
         </div>

        
         <button class="btn signup-login">Signup Now</button>
         <div class="login">
             Already have an account? <a href="#"> Login</a>
         </div>

        </form>
     </div>
        
    </div>
</div>




    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <!-- <script src="js/owl.carousel.min.js"></script> -->
    
</body>
</html>
